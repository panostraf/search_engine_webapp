<header>
  <br>
</header>

<body>

  <form method="POST">
        <!-- search bar -->
        <label for="site-search">Search the site:</label>
        <input type="search" id="site-search" name="q"
              aria-label="Search through site content">
        <button>Search</button>
        
        {% if btn == "on" %}
        <br>
        <button type='submit' name = 'do_you_mean' value = '{{other_query}}'> do you mean {{other_query}}</button>
        {% endif %}
        <br>
        <a>results for: {{query}}</a>
        <br>
        <a>{{n_results}} results in {{retreival_time}}s</a>
        
        
  </form>

    <!-- Results (links titles etc) -->
    <ul>
    {% for link, data in results.items() %}
      <li> 
        <div>
            <a href={{link}}> {{link}} <a>
            <br>
            <a> {{data[0]}}</a>
            <br>
            <a>Similarity {{data[1]}}</a>
            <br>
            <form method="POST">
              <a> was this relevant</a> 
              <button type='button' name = 'feedback' value = 'yes'> Yes</button>
              <button type='button' name = 'feedback' value = 'no'> No</button>
            </form>
            <br>
            <br>
      </div>
    </li>
      
    {% endfor %}
</ul>

  
</body>
